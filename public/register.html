<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/global.css">
    <link rel="stylesheet" href="public/styles/register.css">
</head>
<body>
    <div id="register">
        <h1 id="registerTitle">Register</h1>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" value="">
            <input type="password" id="pwd" name="pwd" placeholder="Password" value="">
            <input type="password" id="repwd" name="repwd" placeholder="Re-enter Password" value="">
            <span class="login-span">Already have an account?<a class="login-link" href="/login">Login Here</a></span>
            <button class="arcade-btn" type="submit">Register</button>
        </form> 
    </div>

    <script>
        const formElement = document.querySelector("#registerForm");
        formElement.addEventListener("submit",(e)=>{
            e.preventDefault();
        })
    </script>
</body>
</html>
