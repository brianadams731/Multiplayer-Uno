<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="public/styles/global.css">
        <link rel="stylesheet" href="public/styles/register.css">
        <title>Register</title>
    </head>
    <body class="align">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="icons">
            <symbol id="icon-lock" viewBox="0 0 1792 1792">
                <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
            </symbol>
            <symbol id="icon-user" viewBox="0 0 1792 1792">
                <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
            </symbol>
        </svg>

        <div class="grid">
            <form method="POST" class="form login">
            <h1>Registration Page</h1>
            <div class="register-field">
                <label for="register-username">
                    <svg class="icon"><use xlink:href="#icon-user"></use></svg>
                    <span class="hidden">Username</span></label>
                <input 
                    autocomplete="username" 
                    id="register-username" 
                    type="text" 
                    name="username" 
                    class="register-input" 
                    placeholder="Username" 
                    required
                >
            </div>
            <div class="register-field">
                <label for="register-password">
                    <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
                    <span class="hidden">Password</span>
                </label>
                <input 
                    id="register-password" 
                    type="password" 
                    name="password" 
                    class="register-input" 
                    placeholder="Password" 
                    required
                >
            </div>
            <div class="register-field">
                <label for="register-confirm-password">
                    <svg class="icon"><use xlink:href="#icon-lock"></use></svg>
                    <span class="hidden">Confirm Password</span>
                </label>
                <input 
                    id="register-confirm-password" 
                    type="password" 
                    name="password" 
                    class="register-input" 
                    placeholder="Confirm Password" 
                    required
                >
            </div>
            <input 
                type="checkbox" 
                id="age" 
                name="age" 
                value="13+ Year of Age" 
                required="true"
            >
            <label for="age">I am 7 year of age or older</label>

            <input 
                type="checkbox" 
                id="TermsOfService" 
                name="TermsOfService"
                value="TermsOfService and Privacy Rules" 
                required="true"
            >
            <label for="tos">I accept the
                <a
                    href="https://www.latlmes.com/breaking/your-sensational-news-headline-here-1">
                    Terms of Service and Privacy Rules
                </a>
            </label>

            <div class="register-field">
                <input type="submit" value="register">
            </div>
            <p class="text--center">Already have an account? <a href="/login">Sign in here!</a></p>   

            </form>            
        </div>
    </body>

    <script>
        const formElement = document.querySelector("#registerForm");
        formElement.addEventListener("submit",(e)=>{
            e.preventDefault();
        })
    </script>

</html>
