<html lang="en">
<head>

<header class="header-wrapper">

<body>
    <h1>DASHBOARD</h1>
    <p>Select One of the Options Below to Either Join a Public Lobby or Create Your Own Lobby:</p>
    <div class="button-wrapper">
        <button class="create-lobby" id="create-lobby">Create Lobby</button>
        <button class="join-lobby" id="join-lobby">Join Lobby</button>
    </div>
</body>

<script>
    const createLobby = document.querySelector("#create-lobby");
    const joinLobby = document.querySelector("#join-lobby");
    
    createLobby.onclick = ()=> window.location.href="/createLobby";
    joinLobby.onclick = ()=> window.location.href="/joinLobby";
</script>
